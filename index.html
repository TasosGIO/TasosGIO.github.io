<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Interactive Pins on ArcGIS Map - Piraeus, Greece</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/geometry/Point",
        "esri/PopupTemplate",
      ], function (Map, MapView, Graphic, Point, PopupTemplate) {
        var map = new Map({
          basemap: "topo-vector",
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [23.6386, 37.9442], // Longitude, latitude
          zoom: 14,
        });

        view.when(function () {
          // First pin (Sharks)
          var pinPoint1 = new Point({
            longitude: 23.65099,
            latitude: 37.93719,
          });

          var pinSymbol1 = {
            type: "simple-marker",
            color: "blue",
            size: "12px",
            outline: {
              color: [255, 255, 255],
              width: 3,
            },
          };

          var popupTemplate1 = new PopupTemplate({
            title: "Amsterdam Bar",
            content: "A great Bar",
          });

          var pinGraphic1 = new Graphic({
            geometry: pinPoint1,
            symbol: pinSymbol1,
            popupTemplate: popupTemplate1,
          });

          view.graphics.add(pinGraphic1);

          // Second pin (AKMI AVT)
          var pinPoint2 = new Point({
            longitude: 23.65768,
            latitude: 37.94249,
          });

          var pinSymbol2 = {
            type: "simple-marker",
            color: "red",
            size: "12px",
            outline: {
              color: [255, 255, 255],
              width: 3,
            },
          };

          var popupTemplate2 = new PopupTemplate({
            title: "Psarokastella",
            content: "Go and eat great fish",
          });

          var pinGraphic2 = new Graphic({
            geometry: pinPoint2,
            symbol: pinSymbol2,
            popupTemplate: popupTemplate2,
          });

          view.graphics.add(pinGraphic2);

          // Third pin
          var pinPoint3 = new Point({
            longitude: 23.65303,
            latitude: 37.934188,
          });

          var pinSymbol3 = {
            type: "simple-marker",
            color: "green",
            size: "12px",
            outline: {
              color: [255, 255, 255],
              width: 3,
            },
          };

          var popupTemplate3 = new PopupTemplate({
            title: "PAPEI,Panepisthmio Peiraiws",
            content: "The best Panepisthmio",
          });

          var pinGraphic3 = new Graphic({
            geometry: pinPoint3,
            symbol: pinSymbol3,
            popupTemplate: popupTemplate3,
          });

          view.graphics.add(pinGraphic3);

          // Fourth pin
          var pinPoint4 = new Point({
            longitude: 23.65998,
            latitude: 37.94323,
          });

          var pinSymbol4 = {
            type: "simple-marker",
            color: "orange",
            size: "12px",
            outline: {
              color: [255, 255, 255],
              width: 3,
            },
          };

          var popupTemplate4 = new PopupTemplate({
            title: "Rakogwnia",
            content: "Get drunk as much as you want",
          });

          var pinGraphic4 = new Graphic({
            geometry: pinPoint4,
            symbol: pinSymbol4,
            popupTemplate: popupTemplate4,
          });

          view.graphics.add(pinGraphic4);

          // Fifth pin
          var pinPoint5 = new Point({
            longitude: 23.64564,
            latitude: 37.93453,
          });

          var pinSymbol5 = {
            type: "simple-marker",
            color: "purple",
            size: "12px",
            outline: {
              color: [255, 255, 255],
              width: 3,
            },
          };

          var popupTemplate5 = new PopupTemplate({
            title: "Tzaneio Nosokomeio",
            content: "Go there if you are feeling sick",
          });

          var pinGraphic5 = new Graphic({
            geometry: pinPoint5,
            symbol: pinSymbol5,
            popupTemplate: popupTemplate5,
          });

          view.graphics.add(pinGraphic5);
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
